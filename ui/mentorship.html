<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentorship</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <header id="header">

  </header>
  <section id="signUpSession">
    <form action="" id="signUpForm">
      <div class="container" >
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="category"><b>Choose Category</b></label>
        <div> 
        <input checked="checked" type="radio" name="category" id="rd1" value="mentor"/>
        <label for="rd1">Mentor</label>
        
        <input type="radio" name="category" id="rd2" value="mentee"/>
        <label for="rd2">Mentee</label>
        </div>
        <br>
  
        <label for="name"><b>Full Name</b></label><br>
        <input type="text" placeholder="Enter Your Full Name" name="name" id="name" required>
        <br><br>
  
        <label for="email"><b>Email</b></label><br>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <br><br>
    
        <label for="password"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
        <br><br>
    
        <label for="password-repeat"><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" required>
        <hr>
    
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn">Sign Up</button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="#">Login</a>.</p>
      </div>
    </form>
  </section>
  <section id="loginSession">
    <div class="container">
<p>the login section</p>
    </div>
  </section>
  <section id="profileSession">
    <div class="container">
<p>the profile section</p>
</div>
  </section>
  <footer id="footer">
this is teh footer
  </footer>
  
  <script type="text/javascript" src="js/api.js"></script>
  <!-- <script type="module" src="js/app.js"></script> -->
  <!-- <script type="text/javascript" src="js/script.js"></script> -->
</body>
</html>
